<body>

    <nav class="navbar navbar-light bg-dark nav-barA">
        <span class="nav-bar h1">Weather Dashboard</span>
    </nav>
    <div class="side">
        <div class="search">
            <h3>Choose a city: </h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control col-xl-6" placeholder="City Name" aria-label="City Name"
                    aria-describedby="basic-addon2" id="enteredCity">
                <div class="input-group-append">
                    <span id="btn" class="input-group-text" id="basic-addon2">search</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mid">
            <div class="Info">
                <div>
                    <h1 id="city-date"></h1>
                    <div id="temp">Temp:</div>
                    <div id="humidity">Humidity:</div>
                    <div id="windSpeed">Wind Speed:</div>
                    <div id="uvIndex">UV Index: </div>
                </div>
            </div>
        </div>
        <div class="buttom">
            <h1>5-Day Forcast:</h1>
            <div class="cardOne cards">
                <div>Date:</div>
                <div>Temp:</div>
                <div></div>
                <div>Humidity:</div>
            </div>
            <div class="cardTwo cards">
                <div>Date:</div>
                <div>Temp:</div>
                <div></div>
                <div>Humidity:</div>
            </div>
            <div class="cardThree cards">
                <div>Date:</div>
                <div>Temp:</div>
                <div></div>
                <div>Humidity:</div>
            </div>
            <div class="cardFour cards">
                <div>Date:</div>
                <div>Temp:</div>
                <div></div>
                <div>Humidity:</div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="script.js"></script>
