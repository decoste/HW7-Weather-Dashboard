<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Weather Dashbord</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <nav class="navbar navbar-light bg-dark nav-barA">
        <span class="nav-bar h1">Weather Dashboard</span>
    </nav>
    <div class="side">
        <div class="search">
            <h3>Choose a city: </h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control col-xl-6" placeholder="City Name" aria-label="City Name"
                    aria-describedby="basic-addon2" id="enteredCity" for="city">
                <div class="input-group-append">
                    <span id="btn" class="input-group-text" id="basic-addon2">search</span>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="mid">
            <div class="Info">
                <div>
                    <h1 id="city-date"></h1>
                    <div id="temp">Temp:</div>
                    <div id="humidity">Humidity:</div>
                    <div id="windSpeed">Wind Speed:</div>
                    <div class="test" id="uvIndex">UV Index:
                        <p id="uv"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttom">
            <h1>5-Day Forcast:</h1>
            <div class="cardOne cards">
                <h5 id="date1">Date:</h5>
                <div id="temp1">Temp:</div>
                <div id="icon1"></div>
                <div id="hum1">Humidity:</div>
            </div>
            <div class="cardTwo cards">
                <h5 id="date2">Date:</h5>
                <div id="temp2">Temp:</div>
                <div id="icon2"></div>
                <div id="hum2">Humidity:</div>
            </div>
            <div class="cardThree cards">
                <h5 id="date3">Date:</h5>
                <div id="temp3">Temp:</div>
                <div id="icon3"></div>
                <div id="hum3">Humidity:</div>
            </div>
            <div class="cardFour cards">
                <h5 id="date4">Date:</h5>
                <div id="temp4">Temp:</div>
                <div id="icon4"></div>
                <div id="hum4">Humidity:</div>
            </div>
            <div class="cardFour cards">
                <h5 id="date5">Date:</h5>
                <div id="temp5">Temp:</div>
                <div id="icon5"></div>
                <div id="hum5">Humidity:</div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
